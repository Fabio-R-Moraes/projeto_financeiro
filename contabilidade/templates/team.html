{% load static %}
<!-- Membros da família -->
<div id="team-area">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h3 class="main-title">Membros da família</h3>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="{% static 'img/Fabio.png' %}" class="card-img-top" alt="Pai da família">
          <div class="card-body">
            <h5 class="card-title">Fábio Rodrigues de Moraes</h5>
            <p class="card-text">Pai e provedor</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="{% static 'img/Rachel.png' %}" class="card-img-top" alt="Mãe da família">
          <div class="card-body">
            <h5 class="card-title">Rachel Moreira de Moraes</h5>
            <p class="card-text">Mãe e porto seguro</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="{% static 'img/Victor.png' %}" class="card-img-top" alt="Filho">
          <div class="card-body">
            <h5 class="card-title">Victor Moreira de Moraes</h5>
            <p class="card-text">Filho e desenvolvedor</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="{% static 'img/Mariana.png' %}" class="card-img-top" alt="Filha">
          <div class="card-body">
            <h5 class="card-title">Mariana Moreira de Moraes</h5>
            <p class="card-text">Filha e artista</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
